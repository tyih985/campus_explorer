server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files, fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service
    # Note: proxy_pass uses the service name "backend" directly;
    # nginx will resolve it at request time instead of at startup.
    location /api/ {
        proxy_pass http://backend:4321;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Increase timeouts if your backend takes long
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Optional: handle favicon / robots quickly
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}